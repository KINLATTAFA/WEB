<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Business Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1c1c1c;
            overflow: hidden;
        }
        .card-container {
            width: 300px;
            background-color: #000000;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            color: #FFD700; /* استخدام الذهبي */
            transform: translateY(100px);
            animation: fadeInUp 0.8s ease-out forwards;
        }
        /* Fade-in and slide-up animation */
        @keyframes fadeInUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        .logo {
            margin-bottom: 10px;
            height: 80px;
            display: flex;
            justify-content: center;
        }
        .logo img {
            max-width: 100%;
            height: auto;
        }
        .subtitle {
            font-size: 16px;
            color: #b3b3b3;
            margin-bottom: 15px;
        }
        .description {
            font-size: 14px;
            color: #b3b3b3;
            margin: 10px 0 20px 0;
            padding: 0 10px;
        }
        .button {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            width: 80%;
            padding: 12px;
            margin: 10px auto;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            color: #000000;
            background-color: #FFD700; /* استخدام الذهبي */
            text-decoration: none;
            font-weight: bold;
            transform: scale(1);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .button img {
            width: 25px;
            height: 25px;
            margin-right: 8px;
        }
        .button:hover {
            background-color: #e6b800;
            transform: scale(1.05);
        }
        .button:active {
            transform: scale(0.95);
        }
        .card-container:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.8);
        }
        .location {
            margin-top: 20px;
            color: #b3b3b3;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="card-container">
        <div class="logo">
            <img src="https://i.imgur.com/DnVMpGT.jpg" alt="KIN LATTAFA Logo">
        </div>
        <div class="description">vous présente ses parfums aux senteurs orientaux.Atez vous car aucune élégance n’est possible sans parfum.</div>

        <!-- WhatsApp Button -->
        <a href="https://wa.me/243900999905" class="button">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Icon">
            WhatsApp
        </a>

        <!-- Facebook Button -->
        <a href="https://www.facebook.com/profile.php?id=61554176734200&mibextid=LQQJ4d" class="button">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Icon">
            Facebook
        </a>

        <!-- Instagram Button -->
        <a href="https://www.instagram.com/kin_lattafa/profilecard/?igsh=MXBkZTc1dWIxOTU5ZA==" class="button">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Icon">
            Instagram
        </a>

        <!-- Google Maps Button with new logo -->
        <a href="https://maps.app.goo.gl/xBeafjRHQbFKFDHV9?g_st=com.google.maps.preview.copy" class="button">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/aa/Google_Maps_icon_%282020%29.svg" alt="Google Maps Icon">
            Location
        </a>

        <!-- Location Text -->
        <div class="location">
            Nous sommes situés au Kinshasa Mall<br>
            Au deuxième étage
        </div>
    </div>

</body>
</html>
